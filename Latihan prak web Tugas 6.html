<!DOCTYPE html>
<html>
  <head>
    <title>Tugas Praktikum Pert 6</title>
  </head>
  <body>
    <script language="javascript">
      function cek() {
        if (document.formulir.nama.value == "") {
          alert("Mohon Isikan data dengan benar");
          document.formulir.nama.focus();
          return false;
        } else if (document.formulir.email.value == "") {
          alert("Mohon Isikan data dengan benar");
          document.formulir.nama.focus();
          return false;
        } else {
          return true;
        }
      }
    </script>
    <form method="post" action="#" name="formulir" onSubmit="return cek()">
      <table>
        <tr>
          <td>Nama</td>
          <td>:</td>
          <td>
            <input type="text" name="nama" placeholder="Masukkan Nama" />
          </td>
        </tr>
        <tr>
          <td>Email</td>
          <td>:</td>
          <td>
            <input type="email" name="email" placeholder="Masukkan Email" />
          </td>
        </tr>
        <tr>
          <td>Komentar</td>
          <td>:</td>
          <td colspan="3">
            <textarea name="komentar" cols="40" rows="10" placeholder="Komentar boleh dikosongkan"></textarea>
          </td>
        </tr>
        <tr>
          <td><input type="submit" name="kirim" value="Kirim" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
