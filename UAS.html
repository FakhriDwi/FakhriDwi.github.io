<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript For Loop</h2>

    <p id="demo"></p>
    <script>
      var a = 0;

      for (i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
          a = a + i;
        }
      }
      document.getElementById("demo").innerHTML = a;
    </script>
  </body>
</html>
