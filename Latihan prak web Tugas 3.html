<!DOCTYPE html>
<html>
	<head>
		<title>
		Latihan Praktikum Web Pertemuan 3
		</title>
	</head>
	<body>
	<form name="formulir" method="get">
	<table border="0">
		<tr style="background-color: lightgrey;">
			<td>Nama</td>
			<td colspan="3">
				<input type="text" name="nama" placeholder="Masukkan Nama"/>
			</td>
		</tr>
		<tr>
			<td>Email</td>
			<td colspan="3">
				<input type="text" name="email" placeholder="Masukkan Email"/>
			</td>
		</tr>
		<tr style="background-color: lightgrey;">
			<td>Username</td>
			<td colspan="3">
				<input type="text" name="user" placeholder="Masukkan Username"/>
			</td>
		</tr>
		<tr>
			<td>Password</td>
			<td colspan="3">
				<input type="password" name="pw" placeholder="Masukkan Password"/>
			</td>
		</tr>
		<tr style="background-color: lightgrey;">
			<td>Jenis Kelamin</td>
			<td colspan="3">
				<select>
					<option>Laki-Laki</option>
					<option>Perempuan</option>
				</select>
		</tr>
		<tr>
		<td>Alamat</td>
			<td colspan="3">
				<textarea name="komentar" cols="40" rows="10">
				</textarea>
			</td>
		</tr>
		<tr style="background-color: lightgrey;">
			<td colspan="3">
				<input type="submit" name="input" value="Simpan"/>
			</td>
		</tr>
	
	
	</table>
	</form>
	</body>
</html>
