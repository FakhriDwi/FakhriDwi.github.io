<!DOCTYPE html>
<html>
	<head>
		<title>
		UTS
		</title>
	</head>
	<body>
		<font size="20" color="blue">
			FORM PENDAFTARAN
		</font>
		<br>
		<br>
		
	<form name="formulir" action="hasil.html" method="get">
	<table border="0">
		<tr>
			<td>Nama</td>
			<td>:</td>
			<td colspan="3">
				<input type="text" name="nama" placeholder="Masukkan Nama"/>
			</td>
		</tr>
		<tr>
			<td>Password</td>
			<td>:</td>
			<td colspan="3">
				<input type="password" name="pw" placeholder="Masukkan Password"/>
			</td>
		</tr>
		<tr>
			<td>Tanggal Lahir</td>
			<td>:</td>
			<td>Tanggal
				<select>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
				</select>
			</td>
			<td>Bulan
				<select>
					<option>Januari</option>
					<option>Februari</option>
					<option>Maret</option>
					<option>April</option>
					<option>Mei</option>
					<option>Juni</option>
					<option>Juli</option>
					<option>Agustus</option>
					<option>September</option>
					<option>Oktober</option>
					<option>November</option>
					<option>Desember</option>
				</select>
			</td>
			<td>Tahun
				<select>
					<option>1990</option>
					<option>1991</option>
					<option>1992</option>
					<option>1993</option>
					<option>1994</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Jenis Kelamin</td>
			<td>:</td>
			<td colspan="3">
				<input type="radio" name="jk" value="Laki"/>Laki-Laki
				<input type="radio" name="jk" value="Wanita"/>Perempuan
			</td>
		</tr>
		<tr>
			<td>Hobby</td>
			<td>:</td>
			<td colspan="3">
				<input type="checkbox" name="hobi1" value="baca"/>Membaca
				<br>
				<input type="checkbox" name="hobi2" value="foto"/>Fotografi
				<br>
				<input type="checkbox" name="hobi3" value="study"/>Belajar
				<br>	
			</td>
		</tr>
		<td>Komentar</td>
			<td>:</td>
			<td colspan="3">
				<textarea name="komentar" cols="40" rows="10">
				</textarea>
			</td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td>
				<input type="submit" name="input" value="Input Data"/>
			</td>
		</tr>
	
	
	</table>
	</form>
	</body>
</html>
