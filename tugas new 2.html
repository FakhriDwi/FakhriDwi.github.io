<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="formregis.css" />
    <title>Tugas Form</title>
  </head>
  <body class="register">
    <script language="javascript">
      window.onload = function () {
        document.getElementById("nama").focus();
      };
      function cek() {
        if (document.formulir.nama.value == "") {
          alert("Mohon Isikan data dengan benar");
          document.formulir.nama.focus();
          return false;
        } else if (document.formulir.email.value == "") {
          alert("Mohon Isikan data dengan benar");
          document.formulir.email.focus();
          return false;
        } else if (document.formulir.password.value == "") {
          alert("Mohon Isikan data dengan benar");
          document.formulir.password.focus();
          return false;
        } else if (document.formulir.repassword.value == "") {
          alert("Mohon Isikan data dengan benar");
          document.formulir.repassword.focus();
          return false;
        } else {
          return true;
        }
        function nextfield(id) {
          if (event.keyCode == 13) document.getElementById(id).focus();
        }
      }
    </script>

    <div class="container">
      <div class="header">
        <h1>Form Pendaftaran</h1>
        <hr />
      </div>
      <div class="judul">
        <h3>Daftar Akun</h3>
      </div>
      <div class="konten">
        <form action="isidata.html" method="post" name="formulir" onsubmit="return cek()">
          <div class="input-group mb-3">
            <input class="form-control" type="text" name="nama" id="nama" placeholder="Nama Lengkap" onkeypress="nextfield(email)" />
            <span class="input-group-text" id="basic-addon2"><img class="user" src="user.png" alt="user" width="20" height="20" /></span>
          </div>
          <div class="input-group mb-3">
            <input class="form-control" type="email" name="email" id="email" placeholder="Email" onkeypress="nextfield(password)" />
            <span class="input-group-text" id="basic-addon2"><img class="user" src="email.png" alt="user" width="20" height="20" /></span>
          </div>
          <div class="input-group mb-3">
            <input class="form-control" type="password" name="password" id="password" placeholder="Password" onkeypress="nextfield(password)" />
            <span class="input-group-text" id="basic-addon2"><img class="user" src="lock.png" alt="user" width="20" height="20" /></span>
          </div>
          <div class="input-group mb-3">
            <input class="form-control" type="password" name="repassword" id="repassword" placeholder="Retype Password" />
            <span class="input-group-text" id="basic-addon2"><img class="user" src="lock.png" alt="user" width="20" height="20" /></span>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Daftar</button>
            </div>
          </div>
        </form>
        <a href="#" class="text-center">Saya sudah punya akun</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
